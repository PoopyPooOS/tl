[package]
name = "tl"
version = "0.1.0"
edition = "2021"

[features]
default = ["serde"]
serde = ["dep:serde"]

[dependencies]
logger = { path = "../logger" }

# for `serde` feature
serde = { version = "1.0.215", features = ["derive"], optional = true }

[dev-dependencies]
pretty_assertions = "1.4.1"
